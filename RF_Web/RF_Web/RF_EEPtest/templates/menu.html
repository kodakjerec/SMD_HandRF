<ion-view class="text-center"  enable-menu-with-back-views="true">
    <ion-side-menus>
        <!-- Left menu -->
        <ion-side-menu side="left">
            <ion-content>
                <ion-list>
                    <ion-item menu-close ng-repeat="Items in childMenus">
                        {{Items.CAPTION}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-android-exit" menu-toggle="right" ng-click="Leave()"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view name="menuContent"></ion-nav-view>
        </ion-side-menu-content>
    </ion-side-menus>
</ion-view>
