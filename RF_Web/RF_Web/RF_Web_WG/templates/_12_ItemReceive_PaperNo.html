<link href="css/style.css" type="text/css" rel="stylesheet" />
<ion-view class="back">
    <!--header-->
    <ion-header-bar align-title="center" class="bar bar-header bar-dark">
        <a class="button icon ion-chevron-left" ng-click="Back()">返回</a>
        <h1 class="title">進貨單查詢</h1>
        <a class="button icon ion-chevron-right icon-right" ng-click="Next()" ng-disabled="data.IsDisabled">下一步</a>  <!-- -->
    </ion-header-bar>
    <!--subherder-->
    <div class="bar bar-subheader con_back">
        <label class="item-input con_back">
            <span class="input-label con_back">進貨單</span>
            <input id="txb_PaperNo" class="" type="text" ng-model="data.PaperNo" ng-enter="search()" style="width:120px" focus-me>
        </label>
        <button class="button button-assertive icon ion-close" ng-click="reset()"></button>
        <a class="button button-calm icon ion-search" ng-click="search()"></a>
    </div>
    <ion-content class="has-subheader has-footer" on-swipe-right="Back()" on-swipe-left="Next()" on-swipe-up="QueryPaperDetail()">
        <ul class="list list-inset">
            <li class="item item-input-inset con_back">
                <span class="input-label con_back">總品項數</span>{{result.ITEM_QTY}}
            </li>
            <li class="item item-input-inset con_back">
                <span class="input-label con_back">未驗品數</span>{{result.ITEM_QTY0}}
            </li>
            <li class="item item-input-inset con_back">
                <span class="input-label con_back">待驗品數</span>{{result.ITEM_QTY1}}
            </li>
            <li class="item item-input-inset con_back">
                <span class="input-label con_back">已驗品數</span>{{result.ITEM_QTY2}}
            </li>
        </ul>
    </ion-content>
    <ion-footer-bar class="bar bar-footer con_back" align-title="right">
        <button class="button button-royal" ng-click="QueryPaperDetail()" ng-disabled="data.IsDisabled">
            <i class="ion-android-list"></i>
            <span>明細</span>
        </button>
        <button class="button con_back"></button>
        <button class="button button-positive" ng-click="Finish()" ng-disabled="data.IsDisabled">
            <i class="ion-checkmark"></i>
            <span>完成驗收</span>
        </button>
        <h1 class="title" style="font-size:small;color:#FFFF37;">區域：{{BLOCK_uiselect }}</h1>
    </ion-footer-bar>
</ion-view>
