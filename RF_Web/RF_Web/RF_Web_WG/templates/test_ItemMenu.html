<link href="css/style.css" type="text/css" rel="stylesheet" />
<ion-view class="text-center back">
    <!--header-->
    <div align-title="center" class="bar bar-header bar-dark ">
        <br />
        <a class="button icon ion-chevron-left" ng-click="Back()">返回</a>
        <h1 class="title">選單</h1>
    </div>
    <!--content-->
    <ion-content class="has-header">
        <div class=" btn_list card">
            <button class="btn_list  button button-dark"
                    ng-click="Menu_Back()">
                返回
            </button>
           

            <button class="btn_list  button button-dark button-block"
                    ng-repeat="item in menu_show"
                    ng-value="item.MENU_ID"
                    ng-click="Menu_Get(item.MENU_ID)"
                    style="color:#ff7575">
                {{item.MENU_NAME}}
            </button>
        </div>
    </ion-content>
</ion-view>
