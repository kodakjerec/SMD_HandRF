<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic DataGrid - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.5/themes/metro/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.5/themes/mobile.css" />
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.5/themes/color.css" />
    <link rel="stylesheet" type="text/css" href="../js/jquery-easyui-1.5/themes/icon.css" />

    <script type="text/javascript" src="../js/jquery-easyui-1.5/jquery.min.js"></script>

    <script type="text/javascript" src="../js/jquery-easyui-1.5/jquery.easyui.min.js"></script>

    <script type="text/javascript" src="../js/jquery-easyui-1.5/jquery.easyui.mobile.js"></script>

</head>
<body>
    <div class="easyui-navpanel">
        <header>
            <div class="m-toolbar">
                <span class="m-title">Login to System</span>
            </div>
        </header>
        <div style="margin: 20px auto; width: 100px; height: 100px;
            overflow: hidden">
            PXMART
        </div>
        <div style="padding: 0 20px">
            <div style="margin-bottom: 10px">
                <input class="easyui-textbox" data-options="prompt:'Type username',iconCls:'icon-man'"
                    style="width: 100%; height: 38px">
            </div>
            <div>
                <input class="easyui-passwordbox" data-options="prompt:'Type password'" style="width: 100%;
                    height: 38px">
            </div>
            <div style="text-align: center; margin-top: 30px">
                <a href="#" class="easyui-linkbutton" style="width: 100%; height: 40px"><span style="font-size: 16px">
                    Login</span></a>
            </div>
        </div>
    </div>
</body>
</html>
