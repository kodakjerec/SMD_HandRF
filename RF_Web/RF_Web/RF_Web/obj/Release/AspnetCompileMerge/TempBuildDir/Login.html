<html>
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" type="text/css" href="scripts/themes/metro/easyui.css" />
    <link rel="stylesheet" type="text/css" href="scripts/themes/mobile.css" />
    <link rel="stylesheet" type="text/css" href="scripts/themes/color.css" />
    <link rel="stylesheet" type="text/css" href="scripts/themes/icon.css" />
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.easyui.mobile.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn_Login').click(function () {
                var username = $('#txb_Name').val();

                if (username.length <= 0)
                    $.messager.alert('錯誤', '請輸入名稱', 'error');
                else {
                    $.messager.alert('正確', '歡迎你 ' + username, 'info', function () {
                        window.open("12_ItemCode.html", "_self");
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div class="easyui-navpanel">
        <header>
            <div class="m-toolbar">
                <span class="m-title">Login to System</span>
            </div>
        </header>
        <div style="margin: 20px auto; width: 100%;overflow: hidden">
            PXMART
        </div>
        <div style="padding: 0 20px">
            <div style="margin-bottom: 10px; height: 20%">
                <input id="txb_Name" class="easyui-textbox" data-options="required:true,validType:'minLength[1]',prompt:'輸入使用者帳號',iconCls:'icon-man',label:'帳號',width:'100%',value:''">
            </div>
            <div style="height: 20%">
                <input class="easyui-passwordbox" data-options="prompt:'請輸入密碼',label:'密碼',width:'100%',value:115543">
            </div>
            <div style="text-align: center; margin-top: 10px">
                <a href="#" id="btn_Login" class="easyui-linkbutton" data-options="width:'100%'">
                    <span style="font-size: 16px">
                        Login
                    </span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
