<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>輸入報到牌</title>
    <link rel="stylesheet" type="text/css" href="scripts/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="scripts/themes/mobile.css" />
    <link rel="stylesheet" type="text/css" href="scripts/themes/icon.css" />
    <script type="text/javascript" src="scripts/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.easyui.mobile.js"></script>
    <script type="text/javascript" src="scripts/Myjs/jquery.session.js"></script>
    <script type="text/javascript" src="scripts/Myjs/js.cookie.js"></script>
    <script type="text/javascript">
        //永遠重新讀取
        $.ajax({
            url: "scripts/Myjs/12_CarNo.js",
            dataType: "script",
            success: function (event) { }
        });
    </script>
    <link rel="stylesheet" type="text/css" href="scripts/Mycss/MyeasyUI.css" />

</head>
<body>
    <div class="easyui-navpanel">
        <header>
            <div id="div_header" class="m-toolbar">
                輸入報到牌
            </div>
        </header>
        <div>
            <input id="btn_CarNo" type="text" class="easyui-textbox" data-options="prompt:'請刷入報到牌', label:'報到牌', width:'100%', value:''">
        </div>
        <div id="div_ItemContent" class="easyui-panel" data-options="closed:true">
            <span id="span_ROW1">未報到</span><br />
            <span id="span_ROW2">物流公司</span><br />
            <span id="span_ROW3">報到車牌</span><br />
            <span id="span_ROW4">指派碼頭</span><br />
            <span id="span_Temp0">冷凍</span><br />
            <span id="span_Temp1">冷藏</span><br />
            <span id="span_Temp2">溫控</span><br />
        </div>
        <footer>
            <div id="div_footer" class="m-toolbar">
                <a href="#" id="btn_Previous" class="easyui-linkbutton" data-options="group:'g1'">
                        上一頁
                </a>
                <a href="#" id="btn_Fun1" class="easyui-linkbutton" data-options="group:'g1',disabled:true">
                    <span>
                        Fun1
                    </span>
                </a>
                <a href="#" id="btn_Fun2" class="easyui-linkbutton" data-options="group:'g1'">
                    <span>
                        驗收明細
                    </span>
                </a>
                <a href="#" id="btn_NextStep" class="easyui-linkbutton" data-options="group:'g1'">
                    <span>
                        下一頁
                    </span>
                </a>
            </div>
        </footer>
    </div>
    <div id="dlg1"></div>
</body>
</html>
