<ion-view view-title="teach006Ctrl $provider">
    <ion-content class="has-header">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Constant</span>
                <input type="text" ng-model="constant"/>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">value 單一變數</span>
                <input type="text" ng-model="value" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">value 用function表示</span>
                <input type="text" ng-model="valuejson" />
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Provider經過config修改</span>
                <input type="text" ng-model="myProviderProvider" />
            </label>
            <button class="button button-block button-positive" ng-click="diffServiceFactory()">
                Service和Factory差別<br>請看Console.log
            </button>
        </div>
        <div ng-controller="teach006Ctrl_sub">
            <button class="button button-block button-positive" ng-click="changeName()">
                Service,Factory,provider是否支援修改<br> 更改John為Kevin
            </button>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Service</span>
                <span class="input-label">{{ServiceName}}</span>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Factory</span>
                <span class="input-label">{{FactoryName}}</span>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Provider</span>
                <span class="input-label">{{ProviderName}}</span>
            </label>
        </div>
    </ion-content>
</ion-view>
